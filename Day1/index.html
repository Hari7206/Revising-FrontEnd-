<!DOCTYPE html>
<html lang="en">

<head>
    <!--  in head we have the main information  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  so here wee will have the main content  -->
    <!-- so for heading we have different 6 types of heading -->
    <h1>hellow</h1>
    <h2>hellow</h2>
    <h3>hellow</h3>
    <h4>hellow</h4>
    <h5>hellow</h5>
    <h6>hellow</h6>

    <!-- so for the paragrpah we have p tag    -text thing  -->
    <p>This is the scratch revision of the frontend</p>
    <!-- this is decorating tag for b to bold and i to itrative     -text thing  -->
    <p><u>This is the scratch <b>revision</b> of the <i>frontend</i></u></p>

    <!--  this is super and subscript also use for the  -textTag -->
    <p>2<sup>2</sup> = 4</p>
    <p>H<sub>2</sub>O</p>

    <!--  this is the list we have of 2 type orderlist and unorderlist  -->

    <!-- this is orderlist  -->
      <ol>
        <li>drag</li>
        <li>walk</li>
        <li>run</li>
      </ol>
<!-- this is unorderlist -->
 <ul>
    <li>run</li>
    <li>drag</li>
    <li>walk</li>
 </ul>

 <!-- when we want to want our user to redirect from one page to other and href is here the attribute of this use to store the data of some tag  -->
  <a href="https://www.youtube.com/">youtube</a>
</body>

</html>
